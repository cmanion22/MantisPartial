<template>
    <!-- File upload component -->
    <lightning-file-upload
        record-id={recordId}
        onuploadfinished={handleUploadFinished}
        accept={acceptedFormats}
        multiple="true"> 
    </lightning-file-upload>

    <!-- Modal Popup for Attachment Type Selection -->
    <template if:true={showAttachmentTypeSelection}>
        <div>
            <!-- Modal section -->
            <section
                role="dialog"
                tabindex="0"
                aria-modal="true"
                class="slds-modal slds-fade-in-open"
                aria-labelledby="modal-heading"
                aria-describedby="modal-content">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={handleClose}>
                            <lightning-icon
                                icon-name="utility:close"
                                alternative-text="Close"
                                variant="inverse"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading" class="slds-text-heading_medium">Select Attachment Type</h2>
                    </header>
                    <!-- Modal Content -->
                    <div id="modal-content" class="slds-modal__content slds-p-around_medium">
                        <c-attachment-type-selection-project    
                            content-document-ids={contentDocumentIds}
                            projectid={recordId}
                            onclose={handleClose}>
                        </c-attachment-type-selection-project>
                    </div>
                </div>
            </section>
            <!-- Backdrop -->
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
