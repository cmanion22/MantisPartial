<template>
    <!-- File upload component -->
    <lightning-file-upload
        record-id={recordId}
        onuploadfinished={handleUploadFinished}
        accept={acceptedFormats}
        multiple="true">
    </lightning-file-upload>

    <!-- Modal Popup for Attachment Type Selection -->
    <template if:true={showAttachmentTypeSelection}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Select Attachment Type</h2>
                </header>
                <!-- Modal Content -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Pass the contentDocumentId to the attachment type selection component -->
                    <c-attachment-type-selection 
                    content-document-ids={contentDocumentIds} 
                    opportunityid={recordId}
                    onclose={handleClose}></c-attachment-type-selection>
                </div>
                <!-- <footer class="slds-modal__footer">
                    <lightning-button variant="neutral"
                        label="Cancel"
                        title="Cancel"
                        onclick={handleClose}>
                    </lightning-button>
                </footer> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
